<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bullseye {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: #00d;
            box-shadow: inset 0 0 0 40px #00d, inset 0 0 0 80px #fff;
            display: block;
            font-size: 4.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
        }

        .error-message {
            font-size: 2rem;
            margin-top: 20px;
        }

        .small-text {
            padding-top: 1rem;
            padding-bottom: 1rem;
            font-size: 1rem;
            color: #777;
        }

        button {
            font-size: 1.5rem;
            padding: 5px 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bullseye">404</div>
        <div class="error-message">This is not the page you're looking for.</div>
        <div class="small-text">Sorry.</div>
        <button onclick="history.back()">Back</button>
    </div>
</body>
</html>
